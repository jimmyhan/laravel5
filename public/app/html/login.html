<div class="">
    <div class="well col-md-5 login-box" style="padding:0px 15px 15px 15px;">
        <h2>{{title}}</h2>
        <form class="form-horizontal">
            <container>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                    <input type="text" class="form-control" placeholder="Username or email">
                </div>
                <div class="clearfix"></div><br>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock blue"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="clearfix"></div>

                <div class="container input-prepend">
                    <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                </div>
                <div class="clearfix"></div>

                <div class="center input-group">
                    <div class="col-md-5">
                        <button type="button" class="btn btn-primary login-btn">Log in</button>
                    </div>
                    <div class="forgot-password col-md-4">
                        <a href="/account/password/reset/">Forgot your password?</a>
                    </div>
                </div>
                <div class="clearfix"></div><br>
                <div class="container sign-up">
                    <a href="/account/signup/">Need an account? Sign up free.</a>
                </div>
            </container>
        </form>
    </div>
    <!--/span-->
</div>
